<!DOCTYPE html>
<!--
making a comment to test github
another change
-->
<html>
    <head>
        <title>Loan Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon (VHS Hawk).ico">
        <style>
            div{
/*                border:solid 1px black;
                margin:5px;*/
            }
            #parent{
                display:flex;
                flex-direction: row;
                /*column-gap: 10px;*/
                justify-content: space-around;
            }
            #frmCalculator{
                display: flex;
                flex-direction: row;
                /*column-gap: 20px;*/
                justify-content: center;
                width:50%;
                
                
            }
            .formLabel, .formTxtBox{
                display:flex;
                flex-direction: row;
                column-gap:15px;
                margin-bottom: 10px;
                
            }
         
            .formTxtBox{
                width:70px;
            }
            h1{
                text-align: center;
            }
            #chartContainer
            {
                width:35%;
                height:35%;
            }
            #amortizedTable{
                /*Moving Table*/
                margin-top:25px;               
                margin-left: 10%;               
                width:50%;
                
                /*Some other fine tuning*/
                font-family: Arial, Helvetica, sans-serif;
                border-color: collapse;
                
            }
            #amortizedTable td, #amortizedTable th{
                /*border: 1px solid #ddd;*/
                padding: 8px;
            }
            #amortizedTable tr:nth-child(even){background-color: #f2f2f2;}

            #amortizedTable tr:hover {background-color: #ddd;}
            
            #amortizedTable th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #04AA6D;
                color: white;
            }
            
            caption{
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Amortized Loan Calculator</h1>
        </header>
        <div id="parent">           
            <form id="frmCalculator" name="frmCalculator">
                <fieldset>
                    <legend>Amortized Loan Inputs</legend>
                    <label for="txtLoanAmount" class="formLabel">Loan Amount
                         <input 
                            type="number" 
                            placeholder="$" 
                            id="txtLoanAmount" 
                            name="txtLoanAmount"
                            min='1'                                 
                             class="formTxtBox">
                    </label>
                    <label for="txtLoanTerm" class="formLabel">Loan Term
                        <input 
                            type="number" 
                            placeholder="Years" 
                            id="txtYears" 
                            name="txtYears"
                            min='1'
                            class="formTxtBox">
                        <input 
                            type="number" 
                            placeholder="Months" 
                            id="txtMonths" 
                            name="txtMonths"
                            min='1'
                            class="formTxtBox">
                    </label>
                    <label for="txtRate" class="formLabel">Interest Rate
                        <input 
                            type="number" 
                            placeholder="%" 
                            id="txtRate" 
                            name="txtRate" 
                            min='1'
                            class="formTxtBox">
                    </label>
                    
                    <p><input type="button" value="Calculate" onClick="calcMonthlyPayment()"></p>
                    
                     <label for="txtMonthlyPayment" class="formLabel">Monthly Payment
                         <input 
                            type="text" 
                            placeholder="$" 
                            id="txtMonthlyPayment" 
                            name="txtMonthlyPayment"
                            class="formTxtBox">
                    </label>
                    
                    <label for="txtTotalMonthlyPayments" class="formLabel">Total Monthly Payments
                         <input 
                            type="text" 
                            placeholder="#Payments" 
                            id="txtTotalMonthlyPayments" 
                            name="txtTotalMonthlyPayments"
                            class="formTxtBox">
                    </label>
                    
                    <label for="txtTotalInterest" class="formLabel">Total Interest
                         <input 
                            type="text" 
                            placeholder="$" 
                            id="txtTotalInterest" 
                            name="txtTotalInterest"
                            class="formTxtBox">
                    </label>
                </fieldset>
            </form>
            
            <div id="chartContainer"></div>
            
        </div><!-- end parent container -->
        
        <div id="tableContainer"></div>
            
        <script src="LoanCalc.js"></script>
        <!--Include remote script used for graphing results-->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>
</html>
