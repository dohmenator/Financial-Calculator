<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>Loan Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon (VHS Hawk).ico">
        <style>
            div{
/*                border:solid 1px black;
                margin:5px;*/
            }
            #parent{
                display:flex;
                flex-direction: row;
                /*column-gap: 10px;*/
                justify-content: space-around;
            }
            #frmCalculator{
                display: flex;
                flex-direction: row;
                /*column-gap: 20px;*/
                justify-content: center;
                width:50%;
                
                
            }
            .formLabel, .formTxtBox{
                display:flex;
                flex-direction: row;
                column-gap:15px;
                margin-bottom: 10px;
                
            }
         
            .formTxtBox{
                width:70px;
            }
            h1{
                text-align: center;
            }
            #chartContainer
            {
                width:50%;
                height:50%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Amorized Loan Calculator</h1>
        </header>
        <div id="parent">           
            <form id="frmCalculator" name="frmCalculator">
                <fieldset>
                    <legend>Amortized Loan Inputs</legend>
                    <label for="txtLoanAmount" class="formLabel">Loan Amount
                         <input 
                            type="number" 
                            placeholder="$" 
                            id="txtLoanAmount" 
                            name="txtLoanAmount"
                            min='1'                                 
                             class="formTxtBox">
                    </label>
                    <label for="txtLoanTerm" class="formLabel">Loan Term
                        <input 
                            type="number" 
                            placeholder="Years" 
                            id="txtYears" 
                            name="txtYears"
                            min='1'
                            class="formTxtBox">
                        <input 
                            type="number" 
                            placeholder="Months" 
                            id="txtMonths" 
                            name="txtMonths"
                            min='1'
                            class="formTxtBox">
                    </label>
                    <label for="txtRate" class="formLabel">Interest Rate
                        <input 
                            type="number" 
                            placeholder="%" 
                            id="txtRate" 
                            name="txtRate" 
                            min='1'
                            class="formTxtBox">
                    </label>
                    
                    <p><input type="button" value="Calculate" onClick="calcMonthlyPayment()"></p>
                    
                     <label for="txtMonthlyPayment" class="formLabel">Monthly Payment
                         <input 
                            type="text" 
                            placeholder="$" 
                            id="txtMonthlyPayment" 
                            name="txtMonthlyPayment"
                            class="formTxtBox">
                    </label>
                    
                    <label for="txtTotalInterest" class="formLabel">Total Interest
                         <input 
                            type="text" 
                            placeholder="$" 
                            id="txtTotalInterest" 
                            name="txtTotalInterest"
                            class="formTxtBox">
                    </label>
                </fieldset>
            </form>
            
            <div id="chartContainer"></div>
            
        </div><!-- end parent container -->
        
        <script src="LoanCalc.js"></script>
        <!--Include remote script used for graphing results-->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>
</html>
